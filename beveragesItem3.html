<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="main">
            <h1 class="restaurantName">
                <i class="fa-solid fa-utensils"></i> Action Foods
                <a href="beverages.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
            </h1>
            <div class="itemDetails">
                <h2>Cappuccino</h2>
                <img src="images/Beverages3.png">
                
                <p style="font-weight: bold;">R99.33</p>
                <p style="font-weight: bold;">Serving size: <span style="font-weight: 400;">30g</span></p>
                <p>Double espresso shot with foamed milk.</p>

                <h3>Add extra milk</h3>
                <input type="checkbox" id="option1" name="option1" value="Bike">
                <label for="option1">Extra whole milk</label><br>

                <input type="checkbox" id="option2" name="option2" value="Bike">
                <label for="option2">Extra skim milk</label><br>

                <input type="checkbox" id="option3" name="option3" value="Bike">
                <label for="option3">Extra almond milk - R18.92</label><br>

                <input type="checkbox" id="option4" name="option4" value="Bike">
                <label for="option4">Extra soy milk - R18.92</label><br>

                <input type="checkbox" id="option5" name="option5" value="Bike">
                <label for="option5">Extra oat milk - R18.92</label><br>

                <a class="orderButton" href="purchaseComplete.html">Place order</a>

                <div class="extraInfoContainer">
                    <label for="">Extra notes/requests:</label>
                    <textarea id="extraInfo" name="extraInfo" rows="4" cols="50"></textarea>
                </div>

            </div>
        </div>
    </body>
</html>
