<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body>
        <div class="main">
            <h1 class="restaurantName">
                <i class="fa-solid fa-utensils"></i> Action Foods
                <a href="bagelsAndPastries.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
            </h1>
            <div class="itemDetails">
                <h2>Veggie Special Bagel</h2>
                <img src="images/BagelsAndPastries2.png">
                
                <p style="font-weight: bold;">R283.8</p>
                <p style="font-weight: bold;">Serving size: <span style="font-weight: 400;">110g</span></p>
                <p>Toasted bagel, vegetable cream cheese, cucumber, alfalfa sprouts, cilantro, tomato.</p>

                <h3>Choose a bagel (REQUIRED - choose one)</h3>

                <input type="radio" id="option1" name="options" value="option1">
                <label for="option1">plain bagel</label><br>
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">poppy bagel</label><br>
                <input type="radio" id="option3" name="options" value="option3">
                <label for="option3">sesame bagel</label><br>

                <a class="orderButton" href="purchaseComplete.html">Place order</a>

                <div class="extraInfoContainer">
                    <label for="">Extra notes/requests:</label>
                    <textarea id="extraInfo" name="extraInfo" rows="4" cols="50"></textarea>
                </div>

            </div>
        </div>
    </body>
</html>
